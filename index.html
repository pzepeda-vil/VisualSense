<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>VisualSense | AI E-Comm Visual Strategy Optimizer</title>
  <meta name="title" content="VisualSense | AI E-Comm Visual Strategy Optimizer">
  <meta name="description" content="Professional AI-powered visual auditor for e-commerce. Audit photography, design consistency, and layout psychology.">

  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%234f46e5'/><path d='M30 30L50 70L70 30' stroke='white' stroke-width='8' fill='none' stroke-linecap='round'/></svg>">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <script>
    // Critical polyfill and deployment diagnostics
    window.process = { env: { NODE_ENV: 'production' } };
    
    // Global error listener to catch module load failures or syntax errors
    window.addEventListener('error', function(event) {
      console.error('Captured Global Error:', event);
      const errorDisplay = document.getElementById('error-diagnostic');
      if (errorDisplay) {
        errorDisplay.classList.remove('hidden');
        const msg = document.createElement('div');
        msg.className = 'text-rose-500 font-mono text-[10px] mt-2 border-t border-slate-800 pt-2 break-all';
        msg.textContent = '> ' + (event.message || 'Script Load Error');
        errorDisplay.appendChild(msg);
      }
    });

    // Fail-safe: If the app hasn't loaded in 8 seconds, show diagnostic box
    setTimeout(() => {
      const root = document.getElementById('root');
      if (root && root.innerHTML.includes('animate-spin')) {
        const errorDisplay = document.getElementById('error-diagnostic');
        if (errorDisplay) {
          errorDisplay.classList.remove('hidden');
          const msg = document.createElement('div');
          msg.className = 'text-amber-500 font-mono text-[10px] mt-2 border-t border-slate-800 pt-2';
          msg.textContent = '> Initializing timeout. Check browser console for network or CORS issues.';
          errorDisplay.appendChild(msg);
        }
      }
    }, 8000);
  </script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      scroll-behavior: smooth;
    }
    .animate-in {
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

    "recharts": "https://esm.sh/recharts@2.15.0?deps=react@19.0.0,react-dom@19.0.0",

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div class="min-h-screen flex items-center justify-center bg-slate-50 p-6">
      <div class="flex flex-col items-center gap-6 max-w-sm text-center">
        <div class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
        <div>
          <p class="text-slate-900 font-bold text-lg">Initializing VisualSense Engine...</p>
          <p class="text-slate-400 text-xs mt-2">Connecting to secure AI nodes</p>
        </div>
        
        <!-- Diagnostic Box (Visible only on error or timeout) -->
        <div id="error-diagnostic" class="hidden w-full p-4 bg-slate-900 rounded-xl text-left shadow-2xl overflow-hidden border border-slate-700">
          <p class="text-indigo-400 font-black text-[9px] uppercase tracking-widest mb-2">System Diagnostics</p>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
