<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>VisualSense | AI E-Comm Visual Strategy Optimizer</title>
  <meta name="title" content="VisualSense | AI E-Comm Visual Strategy Optimizer">
  <meta name="description" content="Professional AI-powered visual auditor for e-commerce. Audit photography, design consistency, and layout psychology.">

  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%234f46e5'/><path d='M30 30L50 70L70 30' stroke='white' stroke-width='8' fill='none' stroke-linecap='round'/></svg>">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <script>
    window.process = { env: { NODE_ENV: 'production' } };
    
    // Improved diagnostic logging
    window.addEventListener('error', function(event) {
      console.error('System Error Captured:', event.error || event.message);
      const errorDisplay = document.getElementById('error-diagnostic');
      if (errorDisplay) {
        errorDisplay.classList.remove('hidden');
        const msg = document.createElement('div');
        msg.className = 'text-rose-500 font-mono text-[10px] mt-2 border-t border-slate-800 pt-2 break-all';
        msg.textContent = '> Runtime Fault: ' + (event.message || 'Check browser console');
        errorDisplay.appendChild(msg);
      }
    });

    // Reveal diagnostic panel if mounting takes too long
    setTimeout(() => {
      const root = document.getElementById('root');
      if (root && root.innerHTML.includes('animate-spin')) {
        const errorDisplay = document.getElementById('error-diagnostic');
        if (errorDisplay) {
          errorDisplay.classList.remove('hidden');
          const msg = document.createElement('div');
          msg.className = 'text-amber-500 font-mono text-[10px] mt-2 border-t border-slate-800 pt-2';
          msg.textContent = '> Initialization delay detected. This usually indicates an asset loading error or dependency conflict.';
          errorDisplay.appendChild(msg);
        }
      }
    }, 6000);
  </script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      overflow-x: hidden;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-spin {
      animation: spin 1s linear infinite;
    }
  </style>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "jspdf": "https://esm.sh/jspdf@2.5.2",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div class="min-h-screen flex items-center justify-center bg-slate-50 p-6">
      <div class="flex flex-col items-center gap-6 max-w-sm text-center">
        <div class="relative">
          <div class="w-16 h-16 border-4 border-indigo-100 rounded-full"></div>
          <div class="absolute inset-0 w-16 h-16 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
        </div>
        <div>
          <p class="text-slate-900 font-black text-xl tracking-tight">Initializing VisualSense</p>
          <p class="text-slate-400 text-xs mt-2 font-medium">Validating secure AI environment...</p>
        </div>
        
        <div id="error-diagnostic" class="hidden w-64 p-4 bg-slate-900 rounded-2xl text-left shadow-2xl border border-slate-700">
          <p class="text-indigo-400 font-black text-[9px] uppercase tracking-widest mb-1">Health Monitor</p>
          <div class="h-1 w-full bg-slate-800 rounded-full overflow-hidden">
            <div class="h-full bg-indigo-500 w-1/3 animate-pulse"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
